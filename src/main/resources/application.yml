server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ecommerce
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    serialization:
      fail-on-empty-beans: false

jwt:
  secret: "my-super-secret-key-should-be-long"
  expiration: 86400000 # 1 day in ms

logging:
  level:
    org.springframework.security: INFO
    com.example: DEBUG
