server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ecommerce
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # Allow remote access

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

jwt:
  secret: "my-super-secret-key-should-be-long-at-least-32-characters"
  expiration-ms: 86400000

logging:
  level:
    org.springframework.security: DEBUG
    se.eli.projektarbete: DEBUG
    org.hibernate.SQL: DEBUG